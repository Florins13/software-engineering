{#include header}
{/include}

<div style="margin:10px">
    <form action="/bikes/edit" method="post" class="edit_bike_box">
        <label for="bikeid">Id</label>
        <input id="bikeid" name="bikeid" value="{bike.getId()}" type="number" readonly="readonly" style="border: none"/>

        <label for="model">Model</label>
        <input id="model" name="model" type="text" value="{bike.getModel()}"/>

        <label for="imageSource">Image Source</label>
        <input id="imageSource" name="imageSource" value="{bike.getImageSource()}" type="text"/>

        <label for="stock">Stock</label>
        <input id="stock" name="stock" min="0" value="{bike.getStock()}" type="number"/>

        <label for="details">Details</label>
        <input id="details" name="details" value="{bike.getDetails()}" type="text"/>

        <label for="electric">Electric</label>
        <input id="electric" name="electric" value="{bike.isElectric()}" type="text"/>

        <label for="price">Price</label>
        <input id="price" name="price" value="{bike.getPrice()}" step="0.01" type="number"/>

        <div>
            <button type="submit">Edit</button>
        </div>
    </form>
</div>

{#include footer}
{/include}
